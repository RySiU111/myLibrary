<mat-card class="mat-card-book">
    <mat-card-header>
        <mat-card-title matTooltip="{{book.title}}">{{(book.title.length > 15) ? (book.title | slice:0:15)+"..." : (book.title)}}</mat-card-title>
        <mat-card-subtitle>author</mat-card-subtitle>
    </mat-card-header>
    <div class="row justify-content-center">
        <img class="book-cover" mat-mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" width="200px" alt="example photo">
    </div>
    <mat-card-content class="mt-2">
        <p>
            {{(book.description.length > 60) ? (book.description | slice:0:60) + "..." : (book.description)}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button matTooltip="Show book's details" matTooltipPosition="above">Details</button>  
        <button mat-button matTooltip="Edit book's details" matTooltipPosition="above">Edit</button>      
    </mat-card-actions>
</mat-card>
