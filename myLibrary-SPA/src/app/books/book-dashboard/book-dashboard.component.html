<div class="container-fluid mt-3">
  <div class="row justify-content-center" *ngIf="books?.length > 0">
    <p class="m-3" *ngFor="let book of books">
      <app-book-card [book]="book"></app-book-card>
    </p>
  </div>
  <div class="row justify-content-center mt-3" *ngIf="!(books?.length > 0)">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
