<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <mat-card class="mat-card-book-form col-5 m-3">
            <mat-card-title>Book's form</mat-card-title>
            <mat-card-content>
                <form class="row">
                    <mat-form-field class="col-12">
                        <input matInput 
                        name="title" 
                        placeholder="Title" 
                        [(ngModel)]="book.title">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                      <input matInput 
                        name="releaseDate"
                        [matDatepicker]="picker" 
                        placeholder="Choose a date" 
                        [(ngModel)]="book.releaseDate">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                      <textarea matInput 
                      rows="5" 
                      name="description" 
                      placeholder="Description"
                      [(ngModel)]="book.description"></textarea>
                    </mat-form-field>
                </form> 
            </mat-card-content>
            <mat-card-actions>
                <button mat-button type="submit">Submit</button>
            </mat-card-actions> 
        </mat-card>
        <div class="col-sm m-3">
            <app-book-card class="row justify-content-center" [book]="book"></app-book-card>
        </div> 
    </div>
</div>
