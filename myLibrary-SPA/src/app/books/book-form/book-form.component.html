<div class="container-fluid mt-3">
  <div class="row justify-content-center" *ngIf="book">
    <mat-card class="mat-card-book-form col-5 m-3">
      <mat-card-title>Book's form</mat-card-title>
      <form #form="ngForm" (ngSubmit)="save()">
        <mat-card-content class="row">
          <mat-form-field class="col-12">
            <input
              matInput
              name="title"
              placeholder="Title"
              [(ngModel)]="book.title"
              required
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <input
              matInput
              name="releaseDate"
              [matDatepicker]="picker"
              placeholder="Choose release date"
              [(ngModel)]="book.releaseDate"
              required
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="col-12">
            <textarea
              matInput
              rows="5"
              name="description"
              placeholder="Description"
              [(ngModel)]="book.description"
              required
            >
            </textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="form?.invalid" type="submit">
              Submit
            </button>
          </mat-card-actions>
      </form>
    </mat-card>
    <div class="col-sm m-3">
      <app-book-card
        class="row justify-content-center"
        [book]="book"
        [disableLink]="true"
      ></app-book-card>
    </div>
  </div>
</div>
